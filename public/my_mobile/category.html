<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr刘--分类</title>
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部栏 -->
    <header id="header">
        <a href="index.html" class="icon_back fa fa-arrow-left"></a>
        <div class="search">
            <input type="text" placeholder="请输入您要搜索的商品">
        </div>
        <a href="./search.html" class="fa fa-search"></a>
    </header>
    <!-- 主体内容 -->
    <main class="" id="main">
        <div class="left-content">
            <ul>
                <!-- <li>
                    <a href="#" class="active">运动馆</a>
                </li> -->
            </ul>
        </div>
        <div class="right-content mui-scroll-wrapper">
            <div class="mui-scroll">
                
            </div>
        </div>
    </main>
    <!-- 底部栏 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-home"></i>
                    <div>首页</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <div>分类</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <div>购物</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <div>会员中心</div>
                </a>
            </div>
        </div>
    </footer>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
<!-- 定义一个分类左边的模板 -->
<script type="text/html" id="categoryLeftTmp">
    {{each rows as value i}}
        
            <li>
                <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
            </li>
        
    {{/each}}
</script>
<script type="text/html" id="categoryRightTmp">
    <div class="mui-row">
        {{each rows as value i}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
            {{/each}}
        </div>
</script>
