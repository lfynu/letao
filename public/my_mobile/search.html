<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr刘---乐淘</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/index.less">
    <link rel="stylesheet/less" href="./less/search.less">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部栏 -->
    <header id="header">
        <a href="#" class="icon_back fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 搜索页面的主体 -->
    <main id="search">
        <form action="#" class="search-form">
            <div class="search-input">
                <input type="search" placeholder="请输入要搜索的商品">
            </div>
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <div class="search-history">
            <!-- 搜索历史的标题 -->
            <div class="search-history-title clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right fa fa-trash clear-history">清空记录</span>
            </div>
            <!-- 搜索历史的列表 -->
            <div class="search-history-body">
                <ul class="mui-table-view">
                    <!-- <li class="mui-table-view-cell">
                            <a href="#">
                                鞋 <i class="fa fa-close"></i>
                                </a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#">
                                衣服 <i class="fa fa-close"></i>
                                </a>
                        </li> -->
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部栏 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-home"></i>
                    <div>首页</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <div>分类</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <div>购物</div>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <div>会员中心</div>
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/search.js"></script>
<script type="text/html" id="searchTmp">
    {{each data as value i}}
    <li class="mui-table-view-cell">
        <a href="#">
            {{value.search}} <i class="fa fa-close" data-id="{{value.id}}"></i>
        </a>
    </li>
    {{/each}}
</script>

</html>
